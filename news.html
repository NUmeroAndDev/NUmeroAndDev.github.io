  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- header -->
      <header class="header-layout mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">News</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <!-- nav drawer -->

        <span class="mdl-layout__title">
          <img class="nav-logo-image" src="img/icon_numero.png">

        <nav class="mdl-navigation">

          <a class="mdl-navigation__link" href="./news.html">

          </a>

        <div class="main-content">

          <div class="news-title mdl-typography--display-1-color-contrast">

          </div>

          <div class="news-layout mdl-grid" id="news_list">

          <div class="news-arrow-layout mdl-grid">

              <a id="next-button" class="mdl-button mdl-js-button mdl-button--icon" onclick="onClickNextPage(); return false;" disabled>
                <i class="material-icons">arrow_back</i>
              </a>
              <a id="prev-button" class="mdl-button mdl-js-button mdl-button--icon" onclick="onClickPrevPage(); return false;">
                <i class="material-icons">arrow_forward</i>
              </a>
            </div>
          </div>

        <footer class="mdl-mini-footer">

              <img src="img/icon_twitter.png" width="36px" height="36px">
